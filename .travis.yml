language: python
python:
  - 3.6
  - 3.8

env:
  jobs:
  - TF_VERSION=2.0
  - TF_VERSION=2.1
  - TF_VERSION=2.2
  global:
  - secure: ""
  - secure: ""


# The installs are in the test stage config.
install:
  - pip install --upgrade pip
  - pip install poetry
  #- pip install tensorflow==$TF_VERSION
  # Work around https://github.com/python-poetry/poetry/issues/602
  - poetry remove tensorflow
  - poetry add tensorflow==$TF_VERSION
  - poetry install -v

script: pytest

jobs:
  include:
    - stage: test
      # test stage defined outside of the config

    - stage: deploy
      # Use the earliest version of things for packaging (for backwards binary compatibility)
      python: 3.6
      env: TF_VERSION=2.0
      install:
        - pip install --upgrade pip
        - pip install poetry
      script: skip

      before_deploy:
        - poetry config http-basic.pypi "$PYPI_USER" "$PYPI_PASS"
        - if [[ $TRAVIS_BRANCH == "master" ]] ; then poetry run python bump_autobuild_version.py; fi
        - poetry build


      deploy:
        - provider: script
          script: poetry publish
          on:
            branch: master
          # Make Travis use the before_deploy outputs here.
          skip_cleanup: true

        - provider: script
          script: poetry publish
          on:
            tags: true
          # Make Travis use the before_deploy outputs here.
          skip_cleanup: true

  exclude:
    - python: 3.8
      env: TF_VERSION=2.0
    - python: 3.8
      env: TF_VERSION=2.1
